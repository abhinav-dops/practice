name: Bash Lint Check

on:
  push:
    paths:
      - 'scripts/**/*.sh'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: shellcheck scripts/**/*.sh
